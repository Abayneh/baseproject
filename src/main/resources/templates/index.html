<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<body>

<div th:replace="common/navbar :: common-navbar" />

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image"/>
            <div class="carousel-caption">
                <h3>Image 01</h3>
                <p>Image 01 Description</p>
            </div>
        </div>

        <div class="item">
            <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image"/>
            <div class="carousel-caption">
                <h3>Image 02</h3>
                <p>Image 02 Description</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container text-center">
    <h3>What We Offer</h3><br/>
    <div class="row">
        <div class="col col-md-6">
                <h4 th:text="#{index.h4.basic.membership}"/>
                <button type="button" class="btn btn-info" th:text="#{index.basic.signup.button}"></button>
        </div>
        <div class="col col-md-6">
                <h4 th:text="#{index.h4.pro.membership}"/>
                <button type="button" class="btn btn-primary" th:text="#{index.pro.signup.button}"></button>
        </div>
    </div>
</div><br/>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
